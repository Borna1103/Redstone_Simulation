<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redstone Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="toolbar">
            <button data-type="Redstone" class="selected">
                <img src="images/redstone.webp" alt="Redstone">
            </button>
            <button data-type="Torch">
                <img src="images/torch.webp" alt="Torch">
            </button>
            <button data-type="Repeater">
                <img src="images/repeater.webp" alt="Repeater">
            </button>
            <button data-type="Comparator">
                <img src="images/comparator.webp" alt="Comparator">
            </button>
            <button data-type="RedstoneBlock">
                <img src="images/redstoneblock.webp" alt="RedstoneBlock">
            </button>
            <button data-type="Block">
                <img src="images/block.webp" alt="Block">
            </button>
            <button data-type="Lamp">
                <img src="images/lamp.webp" alt="Lamp">
            </button>
        </div>
        <button id="clear-button">
            Clear Grid
        </button>
        <div id="grid"></div>
        
    </body>
</html>
