<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redstone Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="viewport">

            <div id="ui-left">
                <h1>Welcome to my Redstone Simulator</h1>
                <p class="subtitle">Minecraft-style logic sandbox</p>

                <div class="ui-box">
                    <h2>Controls</h2>
                    <p>
                    üñ±Ô∏è Left: Place<br>
                    üñ±Ô∏è Right: Remove<br>
                    üñ±Ô∏è Middle: Pan<br>
                    üñ±Ô∏è Scroll: Zoom
                    </p>
                </div>

                <div class="ui-box">
                    <h2>Selected</h2>
                    <p id="selected-item">Redstone</p>
                </div>
            </div>
            <!-- TOOLBAR (already overlay) -->
            <div id="toolbar">
                <button data-type="Redstone" data-desc="Carries power between components" class="selected">
                    <img src="images/redstone.webp">
                </button>
                <button data-type="Torch" data-desc="Constant power source. Turns off if a block is powered next to it">
                    <img src="images/torch.webp">
                </button>
                <button data-type="Lever" data-desc="Toggleable power input">
                    <img src="images/lever.webp">
                </button>
                <button data-type="Repeater" data-desc="Delays and boosts signal. 4 settings for delay time. WIP" class="wip">
                    <img src="images/repeater.webp">
                </button>
                <button data-type="Comparator" data-desc="Compares signal strengths or toggle to subtract signals.">
                    <img src="images/comparator.webp">
                </button>
                <button data-type="RedstoneBlock" data-desc="Strong constant power">
                    <img src="images/redstoneblock.webp">
                </button>
                <button data-type="Block" data-desc="Solid block. Does not carry power.">
                    <img src="images/block.webp">
                </button>
                <button data-type="Lamp" data-desc="Lights up when powered">
                    <img src="images/lamp.webp">
                </button>
            </div>

            <button id="clear-button">
                Clear
            </button>
            <div id="grid"></div>

            <div id="tooltip"></div>
        </div>
    </body>
</html>
