<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redstone Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="toolbar">
            <button data-type="Redstone" class="selected">
                <img src="images/redstone.webp" alt="Redstone">
            </button>
            <button data-type="Torch">
                <img src="images/torch.webp" alt="Torch">
            </button>
        </div>
        <div id="grid"></div>
        
    </body>
</html>
